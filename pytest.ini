[pytest]
# Pytest configuration for listpick

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 8.0

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/listpick
    --cov-report=term-missing
    --cov-report=html

# Markers for categorizing tests
markers =
    unit: Pure unit tests with no external dependencies
    integration: Integration tests that may read files or use external resources
    e2e: End-to-end tests using kitty terminal control
    slow: Tests that take longer to execute
    requires_kitty: Tests that require kitty terminal to be installed
    smoke: Quick smoke tests for basic functionality

# Coverage configuration
[coverage:run]
source = src/listpick
omit =
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
